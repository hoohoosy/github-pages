<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 수익률 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Profit Dashboard</h1>
                <p class="text-gray-400 text-sm">Last Update: {{UPDATE_TIME}}</p>
            </div>
            <div class="text-right">
                <span class="text-sm text-gray-400">총 누적 손익</span>
                <div class="text-4xl font-black text-white">{{LATEST_TOTAL}}</div>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <p class="text-gray-400 text-xs">최근 1일</p>
                <p class="text-xl font-bold">{{DIFF_1D}}</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <p class="text-gray-400 text-xs">최근 1주일</p>
                <p class="text-xl font-bold">{{DIFF_1W}}</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <p class="text-gray-400 text-xs">최근 1개월</p>
                <p class="text-xl font-bold">{{DIFF_1M}}</p>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
            <canvas id="profitChart" height="200"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('profitChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{LABELS}},
                datasets: [{
                    label: '누적 수익',
                    data: {{DATA}},
                    borderColor: '#60a5fa',
                    backgroundColor: 'rgba(96, 165, 250, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                    x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
                },
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
