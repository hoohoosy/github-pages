name: Deploy Encrypted Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'STAT_daily_reve.csv'
      - 'generate.py'
      - 'template.html'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Generate HTML
        run: python generate.py

      # [수정포인트] public 폴더를 만들고 그 안에 암호화된 index.html을 저장합니다.
      - name: Encrypt with Staticrypt
        env:
          PWD: ${{ secrets.PAGE_PASSWORD }}
        run: |
          mkdir public
          npx staticrypt dashboard_raw.html "$PWD" -o public/index.html --title "나의 수익률 대시보드"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # 중요: public 폴더 안의 내용만 gh-pages로 보냅니다.
          publish_branch: gh-pages