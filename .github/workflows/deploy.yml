name: Deploy Encrypted Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'STAT_daily_reve.csv'
      - 'generate.py'
      - 'template.html'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Generate HTML & Debug
        run: |
          python generate.py
          echo "=== 1. 원본 HTML 생성 확인 ==="
          ls -al dashboard_raw.html

      # [여기가 핵심 수정 파트입니다]
      - name: Encrypt HTML to Build Directory
        env:
          # 비밀번호를 환경변수로 확실하게 넘깁니다
          PASS: ${{ secrets.PAGE_PASSWORD }}
        run: |
          mkdir build_dir
          
          # --password (또는 -p) 옵션을 써야 확실하게 인식합니다.
          npx staticrypt dashboard_raw.html --password "$PASS" -o build_dir/index.html --title "수익률 대시보드"
          
          echo "=== 2. 암호화된 파일 생성 확인 ==="
          ls -al build_dir/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build_dir
          publish_branch: gh-pages
          force_orphan: true